version: 2.1
# Create jobs, so that a workflow can coordinate them.
jobs: 
  doorman_build: # Builds doorman jar file
    docker: # it uses the docker executor
      - image: circleci/openjdk:8-jdk-stretch
    #working_directory: platforms/r3-corda/images/doorman/ # directory where steps will run
    # Steps are a list of commands to run inside the docker container above.
    steps:
      - checkout # this pulls pulls code down from GitHub
      - run: ls -a
      - run: 
          command: |
            curl -sL https://deb.nodesource.com/setup_10.x | sudo bash -
            sudo apt-get install -y nodejs
            cd platforms/r3-corda/images/doorman/
            mvn clean install
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory
          root: my_workspace
          # Must be relative path from root
          paths:
            - platforms/r3-corda/images/doorman/target/doorman.jar
  doorman_docker: # This is our second job.
    docker: # it runs inside a docker image, the same as above.
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "A more familiar hi" # We run a similar echo command to above.
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: my_workspace
      - run: ls -a my_workspace/
# Under the workflows: map, we can coordinate our two jobs, defined above.
workflows:
  version: 2
  doorman: # this is the name of our workflow
    jobs: # and here we list the jobs we are going to run.
      - doorman_build
      - doorman_docker:
          requires:
           - doorman_build
