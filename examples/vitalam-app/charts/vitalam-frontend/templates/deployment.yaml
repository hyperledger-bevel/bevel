apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inteli-demo.fullname" . }}
  labels:
    {{- include "inteli-demo.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      name: {{ include "inteli-demo.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        name: {{ include "inteli-demo.fullname" . }}
    spec:
      {{- include "inteli-demo.imagePullSecrets" . | indent 6 }}
      containers:
        - name: inteli-demo
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          env:
            - name: REACT_APP_API_URL
              value: "{{ .Values.config.applicationConfig.apiUrl }}"
          ports:
            - containerPort: {{ .Values.config.port }}
              name: http
              protocol: TCP
          {{- if .Values.config.enableLivenessProbe }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 3
            periodSeconds: 10
          {{- end }}
          volumeMounts:
            - name: application-config
              mountPath: /vitalam-demo-client/config.js
              subPath: config.js
      volumes:
        - name: application-config
          configMap:
            name: {{ include "inteli-demo.fullname" . }}-config
