---
# yaml-language-server: $schema=../../../../platforms/network-schema.json
# This is a sample configuration file for Hyperledger Besu network which has 4 nodes.
# All text values are case-sensitive
network:
  # Network level configuration specifies the attributes required for each organization
  # to join an existing network.
  type: besu
  version: 22.10.2  #this is the version of Besu docker image that will be deployed.

  #Environment section for Kubernetes setup
  env:
    type: "dev-bes"               # tag for the environment. Important to run multiple flux on single cluster
    proxy: PROXY               # value can be 'ambassador' or 'none' as 'haproxy' has not been implemented for Besu
    #  These ports are enabled per cluster, so if you have multiple clusters you do not need so many ports
    #  This sample uses a single cluster, so we have to open 3 ports for each Node. These ports are again specified for each organization below
    ambassadorPorts:                # Any additional Ambassador ports can be given here, this is valid only if proxy='ambassador'
      portRange:              # For a range of ports
        from: 15010
        to: 15040
    # ports: 15040,15060      # For specific ports
    loadBalancerSourceRanges: "0.0.0.0/0" # (Optional) Default value is '0.0.0.0/0', this value can be changed to any other IP adres or list (comma-separated without spaces) of IP adresses, this is valid only if proxy='ambassador'
    retry_count: 20                 # Retry count for the checks on Kubernetes cluster
    external_dns: enabled           # Should be enabled if using external-dns for automatic route configuration

  # Docker registry details where images are stored. This will be used to create k8s secrets
  # Please ensure all required images are built and stored in this registry.
  # Do not check-in docker_password.
  docker:
    url: "DOCKERURL"
    username: "DOCKERUSER"
    password: "DOCKERPASSWORD"

  # Following are the configurations for the common Besu network
  config:
    consensus: "CONSENSUS"                # Options are "ibft", "ethash" and "clique".
    ## Certificate subject for the root CA of the network.
    #  This is for development usage only where we create self-signed certificates and the truststores are generated automatically.
    #  Production systems should generate proper certificates and configure truststores accordingly.
    subject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
    # Transaction manager can be "tessera" or "orion"; 21.x.x features are same for both
    transaction_manager: "TM_MANAGER"   
    # This is the version of transaction_manager docker image that will be deployed
    tm_version: "21.7.3"
    # TLS can be True or False for the transaction manager
    tm_tls: True
    # Tls trust value
    tm_trust: "ca-or-tofu"                  # Options are: "whitelist", "ca-or-tofu", "ca", "tofu"
    ## File location for saving the genesis file should be provided.
    genesis:  "/home/jenkins/besu/genesis/"  # Location where genesis file will be saved
    ## At least one Transaction Manager nodes public addresses should be provided.
    #  - "https://node.test.besu.blockchaincloudpoc-develop.com:15022" for orion
    #  - "https://node.test.besu.blockchaincloudpoc-develop.com" for tessera
    # The above domain name is formed by the (http or https)://(peer.name).(org.external_url_suffix):(ambassador tm_nodeport)
    accounts:
      - "75a3505cd50Cfc418e59458d0E23c8bd9f6B52a0"
      - "e668554c28e81535B8679ff9de128203Fdedc212"
    tm_nodes:
      - "https://carrier.EXTERNAL_URL_SUFFIX"

  # Allows specification of one or many organizations that will be connecting to a network.
  organizations:
    # Specification for the 1st organization. Each organization should map to a VPC and a separate k8s cluster for production deployments
    - organization:
      name: supplychain
      type: validator
      # Provide the url suffix that will be added in DNS recordset. Must be different for different clusters
      external_url_suffix: "EXTERNAL_URL_SUFFIX"

      # providing true would create tls certificate using letsencrypt, 
      #This is Optional, if no value or default provided, self signed certificates will be created
      issuer: "CAISSUER"

      cloud_provider: aws   # Options: aws, azure, gcp
      aws:
        access_key: "AWS_ACCESS_KEY"       # AWS Access key, only used when cloud_provider=aws
        secret_key: "AWS_SECRET_KEY"        # AWS Secret key, only used when cloud_provider=aws
        region: "AWS_REGION"                # AWS Region where cluster and EIPs are created
      # Kubernetes cluster deployment variables. The config file path and name has to be provided in case
      # the cluster has already been created.
      k8s:
        context: "K8SCONTEXT"
        config_file: "/home/jenkins/.kube/config"
      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: "http://VAULTURL:VAULTPORT"
        root_token: "VAULTROOTTOKEN"
        secret_path: "VAULTSECRETPATH"
      # Git Repo details which will be used by GitOps/Flux.
      # Do not check-in git_access_token
      gitops:
        git_protocol: "https" #  Option for git over https or ss
        git_url: "GIT_URL"        # Gitops https or ssh url for flux value files
        branch:  "GITBRANCH"         # Git branch where release is being made
        release_dir: "platforms/hyperledger-besu/releases/dev" # Relative Path in the Git repo for flux sync per environment.
        chart_source: "platforms/hyperledger-besu/charts"     # Relative Path where the Helm charts are stored in Git repo
        git_repo: "GIT_REPO"   # Gitops git repository URL for git push
        username:  "GITUSER"         # Git Service user who has rights to check-in in all branches
        password:  "GITPASSWORD"         # Git Server user password/token (Optional for ssh; Required for https)
        email:  "EMAIL"               # Email to use in git config
        private_key: "/home/jenkins/build/ssh"          # Path to private key file which has write-access to the git repo (Optional for https; Required for ssh)
      # As this is the validator org, it is hosting a few validators as services
      services:
        validators:
        - validator:
          name: validator1
          bootnode: true         # true if the validator node is used also a bootnode for the network
          p2p:
            port: 30303
            ambassador: 15011     #Port exposed on ambassador service (use one port per org if using single cluster)
          rpc:
            port: 8545
            ambassador: 15012       #Port exposed on ambassador service (use one port per org if using single cluster)
          ws:
            port: 8546
        - validator:
          name: validator2
          bootnode: true          # true if the validator node is used also a bootnode for the network
          p2p:
            port: 30303
            ambassador: 15013       #Port exposed on ambassador service (use one port per org if using single cluster)
          rpc:
            port: 8545
            ambassador: 15014       #Port exposed on ambassador service (use one port per org if using single cluster)
          ws:
            port: 8546
        - validator:
          name: validator3
          bootnode: false          # true if the validator node is used also a bootnode for the network
          p2p:
            port: 30303
            ambassador: 15015       #Port exposed on ambassador service (use one port per org if using single cluster)
          rpc:
            port: 8545
            ambassador: 15016       #Port exposed on ambassador service (use one port per org if using single cluster)
          ws:
            port: 8546
        - validator:
          name: validator4
          bootnode: false          # true if the validator node is used also a bootnode for the network
          p2p:
            port: 30303
            ambassador: 15017       #Port exposed on ambassador service (use one port per org if using single cluster)
          rpc:
            port: 8545
            ambassador: 15018       #Port exposed on ambassador service (use one port per org if using single cluster)
          ws:
            port: 8546

    - organization:
      name: carrier
      type: member
      # Provide the url suffix that will be added in DNS recordset. Must be different for different clusters
      external_url_suffix: "EXTERNAL_URL_SUFFIX"

      # providing true would create tls certificate using letsencrypt, 
      #This is Optional, if no value or default provided, self signed certificates will be created
      issuer: "CAISSUER"

      cloud_provider: aws   # Options: aws, azure, gcp
      aws:
        access_key: "AWS_ACCESS_KEY"        # AWS Access key, only used when cloud_provider=aws
        secret_key: "AWS_SECRET_KEY"        # AWS Secret key, only used when cloud_provider=aws
        region: "AWS_REGION"              # AWS Region where cluster and EIPs are created
      # Kubernetes cluster deployment variables. The config file path and name has to be provided in case
      # the cluster has already been created.
      k8s:
        context: "K8SCONTEXT"
        config_file: "/home/jenkins/.kube/config"
      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: "http://VAULTURL:VAULTPORT"
        root_token: "VAULTROOTTOKEN"
        secret_path: "VAULTSECRETPATH"
      # Git Repo details which will be used by GitOps/Flux.
      # Do not check-in git_access_token
      gitops:
        git_protocol: "https" # Option for git over https or ssh
        git_url: "GIT_URL"         # Gitops https or ssh url for flux value files
        branch: "GITBRANCH"         # Git branch where release is being made
        release_dir: "platforms/hyperledger-besu/releases/dev" # Relative Path in the Git repo for flux sync per environment.
        chart_source: "platforms/hyperledger-besu/charts"     # Relative Path where the Helm charts are stored in Git repo
        git_repo: "GIT_REPO"    # Gitops git repository URL for git push
        username: "GITUSER"          # Git Service user who has rights to check-in in all branches
        password: "GITPASSWORD"          # Git Server user password/token (Optional for ssh; Required for https)
        email:  "EMAIL"             # Email to use in git config
        private_key: "/home/jenkins/build/ssh"         # Path to private key file which has write-access to the git repo (Optional for https; Required for ssh)
      # The participating nodes are named as peers
      services:
        peers:
        - peer:
          name: carrier
          subject: "O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB" # This is the node subject. L=lat/long is mandatory for supplychain sample app
          geth_passphrase: "12345"  # Passphrase to be used to generate geth account
          lock: false        # Sets Besu node to lock or unlock mode. Can be true or false
          p2p:
            port: 30303
            ambassador: 15019       #Port exposed on ambassador service (use one port per org if using single cluster)
          rpc:
            port: 8545
            ambassador: 15020       #Port exposed on ambassador service (use one port per org if using single cluster)
          ws:
            port: 8546
          db:
            port: 3306        # Only applicable for tessra where mysql db is used
          tm_nodeport:
            port: 443          # use port: 15022 when transaction_manager = "orion"
            ambassador: 443    # use ambassador: 15022 when transaction_manager = "orion"
          tm_clientport:
            port: 8888
