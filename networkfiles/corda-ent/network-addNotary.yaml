---
# yaml-language-server: $schema=../../../../platforms/network-schema.json
# This is a sample configuration file for Corda Enterprise network to add a New Notary organization to existing network.
# For multiple K8s clusters, there should be multiple configuration files or refer to configuration guide on the below link.
# https://hyperledger-bevel.readthedocs.io/en/latest/operations/corda_networkyaml.html
network:
  # Network level configuration specifies the attributes required for each organization
  # to join an existing network.
  type: corda-enterprise
  version: 4.7        # Hyperledger Bevel deployment supports node and notary enterprise 4.7 version (use older tag for other version supports)
  frontend: enabled   #Flag for frontend to enabled for nodes/peers

  #Environment section for Kubernetes setup
  env:
    type: "demo-ent"              # tag for the environment. Important to run multiple flux on single cluster
    proxy: PROXY               # value has to be 'ambassador' as 'haproxy' has not been implemented for Corda
    ambassadorPorts:                # Any additional Ambassador ports can be given here, this is valid only if proxy='ambassador'
      portRange:              # For a range of ports 
        from: 15005 
        to: 15051
    # ports: 15020,15021      # For specific ports
    loadBalancerSourceRanges: # (Optional) Default value is '0.0.0.0/0', this value can be changed to any other IP adres or list (comma-separated without spaces) of IP adresses, this is valid only if proxy='ambassador'
    retry_count: 20                 # Retry count for the checks
    external_dns: enabled           # Should be enabled if using external-dns for automatic route configuration
  
  # Docker registry details where images are stored. This will be used to create k8s secrets
  # Please ensure all required images are built and stored in this registry. 
  # Do not check-in docker_password.
  docker:
    url: "DOCKERURL"
    username: "DOCKERUSER"
    password: "DOCKERPASSWORD"
  
  # Remote connection information for idman and networkmap (will be blank or removed for hosting organization)
  network_services:
    - service:
      name: idman
      type: idman
      uri: https://idman.EXTERNAL_URL_SUFFIX
      certificate: bevel/platforms/r3-corda-ent/configuration/build/corda-ent/idman/tls/ambassador.crt/idman.crt
      crlissuer_subject: "CN=Corda TLS CRL Authority,OU=Corda UAT,O=R3 HoldCo LLC,L=New York,C=US"
    - service:
      name: networkmap
      type: networkmap
      uri: https://networkmap.EXTERNAL_URL_SUFFIX
      certificate: bevel/platforms/r3-corda-ent/configuration/build/corda-ent/networkmap/tls/ambassador.crt 
      truststore: bevel/platforms/r3-corda-ent/configuration/build/corda-ent/networkmap/tls/networkroottruststore.jks #Certificate should be encoded in base64 format
      truststore_pass: rootpassword
  
  # Allows specification of one or many organizations that will be connecting to a network.
  # If an organization is also hosting the root of the network (e.g. idman, membership service, etc),
  # then these services should be listed in this section as well.
  organizations:
    # The first worganization should be the one hosting the networkmap and should already exist
    - organization:
      name: supplychain
      country: UK
      state: London
      location: London
      subject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
      subordinate_ca_subject: "CN=Test Subordinate CA Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
      type: cenm
      version: 1.5
      external_url_suffix: "EXTERNAL_URL_SUFFIX"
  
      cloud_provider: aws   # Options: aws, azure, gcp
      aws:
        access_key: "AWS_ACCESS_KEY"        # AWS Access key, only used when cloud_provider=aws
        secret_key: "AWS_SECRET_KEY"       # AWS Secret key, only used when cloud_provider=aws
  
      # Kubernetes cluster deployment variables. The config file path and name has to be provided in case
      # the cluster has already been created.
      k8s:
        context: "K8SCONTEXT"
        config_file: "/home/jenkins/.kube/config"

      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: "http://VAULTURL:VAULTPORT"
        root_token: "VAULTROOTTOKEN"
        secret_path: "VAULTSECRETPATH"
      # Git Repo details which will be used by GitOps/Flux.
      # Do not check-in git_access_token
      gitops:
        git_protocol: "https" # Option for git over https or ssh
        git_url:  "GITURL"         # Gitops https or ssh url for flux value files 
        branch:  "GITBRANCH"           # Git branch where release is being made
        release_dir: "platforms/r3-corda-ent/releases/dev" # Relative Path in the Git repo for flux sync per environment. 
        chart_source: "platforms/r3-corda-ent/charts"     # Relative Path where the Helm charts are stored in Git repo
        username:  "GITUSER"          # Git Service user who has rights to check-in in all branches
        password:  "GITPASSWORD"          # Git Server user password/token (Optional for ssh; Required for https)
        email:  "EMAIL"                # Email to use in git config
        git_repo: "GITREPO"   # Gitops git repository URL for git push 
        private_key: "/home/jenkins/build/ssh"          # Path to private key file which has write-access to the git repo (Optional for https; Required for ssh)
      
      # Cordapps Repository details (optional if cordapps jar are store in a repository)
      cordapps:
        jars: 
        - jar:
            # e.g https://maven.pkg.github.com/hyperledger/bevel/com.supplychain.bcc.cordapp-supply-chain/4.7/cordapp-supply-chain-4.7.jar
            url: https://alm.accenture.com/nexus/repository/AccentureBlockchainFulcrum_Release/com/supplychain/bcc/cordapp-supply-chain/4.4/cordapp-supply-chain-4.4.jar
        - jar:
            # e.g https://maven.pkg.github.com/hyperledger/bevel/com.supplychain.bcc.cordapp-contracts-states/4.7/cordapp-contracts-states-4.7.jar
            url: https://alm.accenture.com/nexus/repository/AccentureBlockchainFulcrum_Release/com/supplychain/bcc/cordapp-contracts-states/4.4/cordapp-contracts-states-4.4.jar
        username:  "NEXUS_USER"
        password:  "NEXUS_PASSWORD"

      credentials:
        keystore:
          keystore: cordacadevpass
          idman: password
          networkmap: password
          subordinateca: password
          rootca: password
          tlscrlsigner: password
        truststore:
          truststore: trustpass
          rootca: password
          ssl: password
        ssl:
          networkmap: password
          idman: password
          signer: password
          root: password
          auth: password

      # Services maps to the pods that will be deployed on the k8s cluster
      # This sample has idman, networkmap, signer and notary on one cluster but different namespaces
      services:
        zone:
          name: zone
          type: cenm-zone
          ports:
            enm: 25000
            admin: 12345
        auth:
          name: auth
          subject: "CN=Test TLS Auth Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          type: cenm-auth
          port: 8081
          username: admin
          userpwd: p4ssWord
        gateway:
          name: gateway
          subject: "CN=Test TLS Gateway Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          type: cenm-gateway
          port: 8080
        idman:
          name: idman
          subject: "CN=Test Identity Manager Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          crlissuer_subject: "CN=Corda TLS CRL Authority,OU=Corda UAT,O=R3 HoldCo LLC,L=New York,C=US"
          type: cenm-idman
          port: 10000
        networkmap:
          name: networkmap
          subject: "CN=Test Network Map Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          type: cenm-networkmap
          ports:
            servicePort: 10000
            targetPort: 10000
        signer:
          name: signer
          subject: "CN=Test TLS Signer Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          type: cenm-signer
          ports:
            servicePort: 8080
            targetPort: 8080  
        notaries:
        - notary:
          name: notary-1
          subject: "O=Notary,OU=Notary1,L=London,C=GB"
          serviceName: "O=Notary Service,OU=Notary1,L=London,C=GB"
          type: notary
          validating: true
          emailAddress: "dev@bevel.com"      
          p2p:
            port: 10002
            targetPort: 10002
            ambassador: 15005       #Port for ambassador service (must be from env.ambassadorPorts above)
          rpc:
            port: 30000
            targetPort: 10003
          rpcadmin:
            port: 30009
            targetPort: 10005
          dbtcp:
            port: 9101
            targetPort: 1521
          dbweb:             
            port: 8080
            targetPort: 81
        - notary:
          name: notary-2
          subject: "O=Notary,OU=Notary2,L=London,C=GB"
          serviceName: "O=Notary Service,OU=Notary2,L=London,C=GB"
          type: notary
          validating: true
          emailAddress: "dev@bevel.com"      
          p2p:
            port: 10002
            targetPort: 10002
            ambassador: 15010       #Port for ambassador service (must be from env.ambassadorPorts above)
          rpc:
            port: 30000
            targetPort: 10003
          rpcadmin:
            port: 30009
            targetPort: 10005
          dbtcp:
            port: 9101
            targetPort: 1521
          dbweb:             
            port: 8080
            targetPort: 81
    # The second organization should be the new organization hosting new notary service. 
    # There can be multiple new notaries or orgs added
    - organization:
      name: add-notary
      version: 4.7
      cenm_version: 1.5
      country: CH
      state: Zurich
      location: Zurich
      subject: "O=NotaryAdd,OU=NotaryAdd,L=Zurich,C=CH"
      type: notary
      external_url_suffix: "EXTERNAL_URL_SUFFIX"
            
      cloud_provider: aws   # Options: aws, azure, gcp
      aws:
        access_key: "AWS_ACCESS_KEY"        # AWS Access key, only used when cloud_provider=aws
        secret_key: "AWS_SECRET_KEY"       # AWS Secret key, only used when cloud_provider=aws
  
      # Kubernetes cluster deployment variables. The config file path and name has to be provided.
      k8s:
        context: "K8SCONTEXT"
        config_file: "/home/jenkins/.kube/config"

      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: "http://VAULTURL:VAULTPORT"
        root_token: "VAULTROOTTOKEN"
        secret_path: "VAULTSECRETPATH"
      # Git Repo details which will be used by GitOps/Flux.
      # Do not check-in git_access_token
      gitops:
        git_protocol: "https" # Option for git over https or ssh
        git_url:  "GITURL"         # Gitops https url for flux value files
        branch:  "GITBRANCH"           # Git branch where release is being made
        release_dir: "platforms/r3-corda-ent/releases/dev" # Relative Path in the Git repo for flux sync per environment. 
        chart_source: "platforms/r3-corda-ent/charts"     # Relative Path where the Helm charts are stored in Git repo
        username:  "GITUSER"          # Git Service user who has rights to check-in in all branches
        password:  "GITPASSWORD"          # Git Server user password/token (Optional for ssh; Required for https)
        email:  "EMAIL"                # Email to use in git config
        git_repo: "GITREPO"   # Gitops git repository URL for git push 
        private_key: "/home/jenkins/build/ssh"          # Path to private key file which has write-access to the git repo (Optional for https; Required for ssh)
      
      # Cordapps Repository details (optional if cordapps jar are store in a repository)
      cordapps:
        jars: 
        - jar:
            # e.g https://maven.pkg.github.com/hyperledger/bevel/com.supplychain.bcc.cordapp-supply-chain/4.7/cordapp-supply-chain-4.7.jar
            url: https://alm.accenture.com/nexus/repository/AccentureBlockchainFulcrum_Release/com/supplychain/bcc/cordapp-supply-chain/4.4/cordapp-supply-chain-4.4.jar
        - jar:
            # e.g https://maven.pkg.github.com/hyperledger/bevel/com.supplychain.bcc.cordapp-contracts-states/4.7/cordapp-contracts-states-4.7.jar
            url: https://alm.accenture.com/nexus/repository/AccentureBlockchainFulcrum_Release/com/supplychain/bcc/cordapp-contracts-states/4.4/cordapp-contracts-states-4.4.jar
        username:  "NEXUS_USER"
        password:  "NEXUS_PASSWORD"

      # The participating nodes are named as peers 
      services:
        notaries:
        - notary:
          name: notary3
          subject: "O=Notary3,OU=Notary3,L=Zurich,C=CH"
          serviceName: "O=NotaryAdd,OU=NotaryAdd,L=Zurich,C=CH"
          type: notary
          validating: true
          emailAddress: "dev@bevel.com"
          credentials:
            truststore: trustpass
            keystore: cordacadevpass
          p2p:
            port: 10002
            targetPort: 10002
            ambassador: 15010       #Port for ambassador service (must be from env.ambassadorPorts above)
          rpc:
            port: 10003
            targetPort: 10003
          rpcadmin:
            port: 10003
            targetPort: 10005
          dbtcp:
            port: 9101
            targetPort: 1521
          dbweb:             
            port: 8080
            targetPort: 81
