# yaml-language-server: $schema=../../network-schema.json
# This is a sample configuration file for Quorum network which has 4 nodes.
# All text values are case-sensitive
network:
  # Network level configuration specifies the attributes required for each organization
  # to join an existing network.
  type: quorum
  version: 21.4.2  #this is the version of Quorum docker image that will be deployed. older version 2.1.1 is not compatible with supplychain contracts

  #Environment section for Kubernetes setup
  env:
    type: demo-quorum             # tag for the environment. Important to run multiple flux on single cluster
    proxy: PROXY               # value has to be 'ambassador' as 'haproxy' has not been implemented for Quorum
    #  These ports are enabled per cluster, so if you have multiple clusters you do not need so many ports
    #  This sample uses a single cluster, so we have to open 4 ports for each Node. These ports are again specified for each organization below
    ambassadorPorts:                # Any additional Ambassador ports can be given here, this is valid only if proxy='ambassador'
      portRange: 
        from: 15010 
        to: 15043
    loadBalancerSourceRanges: "0.0.0.0/0" # (Optional) Default value is '0.0.0.0/0', this value can be changed to any other IP adres or list (comma-separated without spaces) of IP adresses, this is valid only if proxy='ambassador'
    retry_count: 40                 # Retry count for the checks on Kubernetes cluster
    external_dns: enabled           # Should be enabled if using external-dns for automatic route configuration
  
  # Docker registry details where images are stored. This will be used to create k8s secrets
  # Please ensure all required images are built and stored in this registry. 
  # Do not check-in docker_password.
  docker:
    url: "DOCKERURL"
    username: "DOCKERUSER"
    password: "DOCKERPASSWORD"
  
  # Following are the configurations for the common Quorum network
  config:    
    consensus: "CONSENSUS"                 # Options are "raft" and "ibft"
    ## Certificate subject for the root CA of the network. 
    #  This is for development usage only where we create self-signed certificates and the truststores are generated automatically.
    #  Production systems should generate proper certificates and configure truststores accordingly.
    subject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
    transaction_manager: "TM_MANAGER"    # Options are "tessera" and "constellation"
    # This is the version of "tessera" or "constellation" docker image that will be deployed
    # Supported versions #
    # constellation: 0.3.2 (For all versions of quorum)
    # tessera: 0.10.4 (for quorum 2.5.0)
    tm_version: "21.7.3"               
    tm_tls: "strict"                  # Options are "strict" and "off"
    tm_trust: "tofu"                  # Options are: "whitelist", "ca-or-tofu", "ca", "tofu"
    ## Transaction Manager nodes public addresses should be provided.
    #  For "tessera", all participating nodes should be provided
    #  For "constellation", only one is bootnode should be provided
    #
    # For constellation, use following. This will be the bootnode for all nodes
    #  - "http://carrier.EXTERNAL_URL_SUFFIX:15012/"  #NOTE the end / is necessary and should not be missed
    # The above domain name is formed by the http://(peer.name).(org.external_url_suffix):(ambassador constellation port)/
    # In the example (for tessera ) below, the domain name is formed by the https://(peer.name).(org.external_url_suffix):(ambassador default port)
    tm_nodes: 
      - "https://carrier.EXTERNAL_URL_SUFFIX"
      - "https://manufacturer.EXTERNAL_URL_SUFFIX"
      - "https://store.EXTERNAL_URL_SUFFIX"

    staticnodes: "bevel/platforms/quorum/configuration/build/static_nodes" # Location where staticnodes will be saved
    genesis: "bevel/platforms/quorum/configuration/build/genesis"
    # NOTE for the above paths, the directories should exist
  
  # Allows specification of one or many organizations that will be connecting to a network.
  organizations:
    # Specification for the 1st organization. Each organization should map to a VPC and a separate k8s cluster for production deployments
    - organization:
      name: carrier
      external_url_suffix: "EXTERNAL_URL_SUFFIX"  # This is the url suffix that will be added in DNS recordset. Must be different for different clusters
      cloud_provider: aws   # Options: aws, azure, gcp
      aws:
        access_key: "AWS_ACCESS_KEY"        # AWS Access key, only used when cloud_provider=aws
        secret_key: "AWS_SECRET_KEY"        # AWS Secret key, only used when cloud_provider=aws
      # Kubernetes cluster deployment variables. The config file path and name has to be provided in case
      # the cluster has already been created.
      k8s:
        context: "K8SCONTEXT"
        config_file: "/home/jenkins/.kube/config"
      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: "http://VAULTURL:VAULTPORT"
        root_token: "VAULTROOTTOKEN"
        secret_path: "VAULTSECRETPATH"
      # Git Repo details which will be used by GitOps/Flux.
      # Do not check-in git_access_token
      gitops:
        git_protocol: "https" # Option for git over https or ssh
        git_url: "GITURL"         # Gitops https or ssh url for flux value files 
        branch: "GITBRANCH"           # Git branch where release is being made
        release_dir: "platforms/quorum/releases/org1" # Relative Path in the Git repo for flux sync per environment. 
        chart_source: "platforms/quorum/charts"     # Relative Path where the Helm charts are stored in Git repo
        git_repo: "GITREPO"   # Gitops git repository URL for git push 
        username: "GITUSER"          # Git Service user who has rights to check-in in all branches
        password: "GITPASSWORD"          # Git Server user password
        email: "EMAIL"                # Email to use in git config
        private_key: "/home/jenkins/.ssh"          # Optional (required when protocol is ssh) : Path to private key file which has write-access to the git repo
      #variables for frontend application
      app:
        google_maps_api: "GMAPS_TOKEN"

      # Services maps to the pods that will be deployed on the k8s cluster
      services:
        peers:
        - peer:
          name: carrier
          subject: "O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB" # This is the node subject. L=lat/long is mandatory for supplychain sample app
          type: member         # value can be validator or member, only applicable if consensus = 'ibft'
          geth_passphrase: "12345"  # Passphrase to be used to generate geth account
          lock: false        # true or false: Sets Quorum node to lock or unlock mode
          p2p:
            port: 21000
            ambassador: 15010       #Port exposed on ambassador service (use one port per org if using single cluster)
          rpc:
            port: 8546
            ambassador: 15011       #Port exposed on ambassador service (use one port per org if using single cluster)
          transaction_manager:
            port: 443          # use port: 9001 when transaction_manager = "constellation"
            ambassador: 443    # use ambassador: 15012 when transaction_manager = "constellation"
            clientport: 8888
          raft:                     # Only used if consensus = 'raft'
            port: 50401
            ambassador: 15013
          db:                       # Only used if transaction_manager = "tessera"
            port: 3306
          expressapi:
            port: 3000
            targetPort: 3000
          frontend:
            targetPort: 80
            port: 8080
          geth_url: "http://carrier.EXTERNAL_URL_SUFFIX:15011" # Geth url for the carrier

    # Specification for the 2nd organization. Each organization maps to a VPC and a separate k8s cluster
    - organization:
      name: manufacturer
      external_url_suffix: "EXTERNAL_URL_SUFFIX"
      cloud_provider: aws   # Options: aws, azure, gcp
      aws:
        access_key: "AWS_ACCESS_KEY"        # AWS Access key, only used when cloud_provider=aws
        secret_key: "AWS_SECRET_KEY"        # AWS Secret key, only used when cloud_provider=aws  
      # Kubernetes cluster deployment variables. The config file path and name has to be provided in case
      # the cluster has already been created.
      k8s:
        context: "K8SCONTEXT"
        config_file: "/home/jenkins/.kube/config"
      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: "http://VAULTURL:VAULTPORT"
        root_token: "VAULTROOTTOKEN"
        secret_path: "VAULTSECRETPATH"
      # Git Repo details which will be used by GitOps/Flux.
      # IMPORTANT: Do not check-in your password, the git_access_token!
      gitops:
        git_protocol: "https" # Option for git over https or ssh
        git_url: "GITURL"         # Gitops https or ssh url for flux value files 
        branch: "GITBRANCH"           # Git branch where release is being made
        release_dir: "platforms/quorum/releases/org1" # Relative Path in the Git repo for flux sync per environment. 
        chart_source: "platforms/quorum/charts"     # Relative Path where the Helm charts are stored in Git repo
        git_repo: "GITREPO"   # Gitops git repository URL for git push 
        username: "GITUSER"          # Git Service user who has rights to check-in in all branches
        password: "GITPASSWORD"          # Git Server user password
        email: "EMAIL"                # Email to use in git config
        private_key: "PRIVATEKEY"          # Optional (required when protocol is ssh) : Path to private key file which has write-access to the git repo
      #variables for frontend application
      app:
        google_maps_api: "GMAPS_TOKEN"
      
      # The participating nodes are named as peers 
      services:
        peers:
        - peer:
          name: manufacturer
          subject: "O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH"  # This is the node identity. L=lat/long is mandatory for supplychain sample app
          type: member         # value can be validator or member, only applicable if consensus = 'ibft'
          geth_passphrase: "12345"  # Passphrase to be used to generate geth account
          lock: false        # true or false: Sets Quorum node to lock or unlock mode
          p2p:
            port: 21000
            ambassador: 15020       #Port exposed on ambassador service (use one port per org if using single cluster)
          rpc:
            port: 8546
            ambassador: 15021       #Port exposed on ambassador service (use one port per org if using single cluster)
          transaction_manager:
            port: 443          # use port: 9001 when transaction_manager = "constellation"
            ambassador: 443    # use ambassador: 15022 when transaction_manager = "constellation"
            clientport: 8888
          raft:                     # Only used if consensus = 'raft'
            port: 50401
            ambassador: 15023
          db:                       # Only used if transaction_manager = "tessera"
            port: 3306
          expressapi:
            port: 3000
            targetPort: 3000
          frontend:
            targetPort: 80
            port: 8080
          geth_url: "http://manufacturer.EXTERNAL_URL_SUFFIX:15021" 
          smart_contract:
            name: "General"           # Name of the smart contract or Name of the main Smart contract Class
            contract_path: "./contracts"       # Path of the smart contract folder
            deployjs_path: "examples/supplychain-app/quorum/smartContracts" 
            iterations: 200           # Number of Iteration of execution to which the gas and the code is optimised
            entrypoint: "General.sol" # Main entrypoint solidity file of the contract 
            private_for: "" #Public keys for the privateFor 

    - organization:
      name: store
      external_url_suffix: "EXTERNAL_URL_SUFFIX"
      cloud_provider: aws   # Options: aws, azure, gcp
      aws:
        access_key: "AWS_ACCESS_KEY"        # AWS Access key, only used when cloud_provider=aws
        secret_key: "AWS_SECRET_KEY"        # AWS Secret key, only used when cloud_provider=aws  
      # Kubernetes cluster deployment variables. The config file path and name has to be provided in case
      # the cluster has already been created.
      k8s:
        context: "K8SCONTEXT"
        config_file: "/home/jenkins/.kube/config"
      # Hashicorp Vault server address and root-token. Vault should be unsealed.
      # Do not check-in root_token
      vault:
        url: "http://VAULTURL:VAULTPORT"
        root_token: "VAULTROOTTOKEN"
        secret_path: "VAULTSECRETPATH"
      # Git Repo details which will be used by GitOps/Flux.
      # IMPORTANT: Do not check-in your password, the git_access_token!
      gitops:
        git_protocol: "https" # Option for git over https or ssh
        git_url: "GITURL"         # Gitops https or ssh url for flux value files 
        branch: "GITBRANCH"           # Git branch where release is being made
        release_dir: "platforms/quorum/releases/org1" # Relative Path in the Git repo for flux sync per environment. 
        chart_source: "platforms/quorum/charts"     # Relative Path where the Helm charts are stored in Git repo
        git_repo: "GITREPO"   # Gitops git repository URL for git push 
        username: "GITUSER"          # Git Service user who has rights to check-in in all branches
        password: "GITPASSWORD"          # Git Server user password
        email: "EMAIL"                # Email to use in git config
        private_key: "PRIVATEKEY"          # Optional (required when protocol is ssh) : Path to private key file which has write-access to the git repo
      #variables for frontend application
      app:
        google_maps_api: "GMAPS_TOKEN"
      # Services maps to the pods that will be deployed on the k8s cluster
      services:
        peers:
        - peer:
          name: store
          subject: "O=Store,OU=Store,L=40.73/-74/New York,C=US" # This is the node identity. L=lat/long is mandatory for supplychain sample app
          type: member         # value can be validator or member, only applicable if consensus = 'ibft'
          geth_passphrase: "12345"  # Passphrase to be used to generate geth account
          lock: false        # true or false: Sets Quorum node to lock or unlock mode
          p2p:
            port: 21000
            ambassador: 15030       #Port exposed on ambassador service (use one port per org if using single cluster)
          rpc:
            port: 8546
            ambassador: 15031       #Port exposed on ambassador service (use one port per org if using single cluster)
          transaction_manager:
            port: 443          # use port: 9001 when transaction_manager = "constellation"
            ambassador: 443    # use ambassador: 15032 when transaction_manager = "constellation"
            clientport: 8888
          raft:                     # Only used if consensus = 'raft'
            port: 50401
            ambassador: 15033
          db:                       # Only used if transaction_manager = "tessera"
            port: 3306
          expressapi:
            port: 3000
            targetPort: 3000
          frontend:
            targetPort: 80
            port: 8080
          geth_url: "http://store.EXTERNAL_URL_SUFFIX:15031"