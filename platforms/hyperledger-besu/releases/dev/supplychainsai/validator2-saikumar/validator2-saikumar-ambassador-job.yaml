apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: validator2-saikumar-ambassador-job
  namespace: supplychainsai-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: validator2-saikumar-ambassador-job
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-besu/charts/generate_ambassador_certs
    sourceRef:
      kind: GitRepository
      name: flux-saikumar
      namespace: flux-saikumar
  values:
    metadata:
      name: validator2-saikumar-ambassador-job
      namespace: supplychainsai-bes
    image:
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
      pullSecret: regcred
      pullPolicy: IfNotPresent
    network:
      tmtls: True
    node:
      name: validator2-saikumar
      clientport: 8888
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:20002
      secretengine: secretsv2
      authpath: besusupplychainsai
      rootcasecret: data/supplychainsai-bes/crypto/ambassadorcerts/rootca
      ambassadortlssecret: data/supplychainsai-bes/crypto/validator2-saikumar/tls
      role: vault-role
      serviceaccountname: vault-auth
      type: hashicorp
    subject:
      ambassadortls: CN=DLT Root CA/OU=DLT/O=DLT/L=London/C=GB
    opensslVars:
      domain_name_pub: validator2-saikumar.saikb.dev.aws.blockchaincloudpoc-develop.com
      domain_name_priv: validator2-saikumar.supplychainsai-bes
      domain_name_tessera: validator2-saikumar-tessera.supplychainsai-bes
    healthcheck:
      retries: 10
      sleepTimeAfterError: 2

