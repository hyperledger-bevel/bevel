---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.server.name }}
  namespace: {{ $.Values.metadata.namespace }}
  {{ if $.Values.ambassador }}
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      {{ if eq $.Values.ambassador.type "orderer" }}
      name:  ca_orderer_{{ $.Values.ambassador.component_name }}_mapping
      {{ else }}
      name:  ca_{{ $.Values.ambassador.component_name }}_mapping
      {{ end }}
      prefix: /
      host: ca.{{ $.Values.ambassador.component_name }}:7054
      service: ca.{{ $.Values.ambassador.component_name }}:7054
      {{ if eq $.Values.ambassador.type "orderer" }}
      tls: ca_orderer_{{ $.Values.ambassador.component_name }}_tls
      {{ else }}
      tls: ca_{{ $.Values.ambassador.component_name }}_tls
      {{ end }}
      ---
      apiVersion: ambassador/v1
      kind: TLSContext
      {{ if eq $.Values.ambassador.type "orderer" }}
      name: ca_orderer_{{ $.Values.ambassador.component_name }}_tls
      {{ else }}
      name: ca_{{ $.Values.ambassador.component_name }}_tls
      {{ end }}
      hosts:
      - ca.{{ $.Values.ambassador.component_name }}
      secret: ca-{{ $.Values.ambassador.component_name }}-ambassador-certs
  {{ end }}
  labels:
    run: {{ $.Values.server.name }}
    app.kubernetes.io/name: {{ $.Values.server.name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }} 
    {{- include "labels.custom" . | nindent 2 }}
spec:
  type: {{ $.Values.service.servicetype }}
  selector:
    name: {{ $.Values.server.name }}
  ports:
  - name: tcp
    protocol: TCP
    targetPort: 7054
    port: {{ $.Values.service.ports.tcp.clusteripport }}
    {{- if $.Values.service.ports.tcp.nodeport }}
    nodePort: {{ $.Values.service.ports.tcp.nodeport }}
    {{- end }}