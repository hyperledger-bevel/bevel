  - name: Write crypto material to Vault for peers
    shell: |
      vault write secret/crypto/peerOrganizations/testpeer/ca ca.testpeer-cert.pem="TEST CA_TESTPEER_CERTIFICATE_PEM" testpeer-CA.key="12345"
    environment:
      VAULT_ADDR: "http://localhost:9090"
      VAULT_TOKEN: "root"
    delegate_to: localhost

############################################################################################
  # This task write the CA server admin credentials to Vault
  - name: Write the ca server admin credentials to Vault
    shell: |
      vault write secret/credentials/testorderer/ca/testorderer user="testorderer-adminpw"
    environment:
        VAULT_ADDR: "http://localhost:9090"
        VAULT_TOKEN: "root"
    delegate_to: localhost