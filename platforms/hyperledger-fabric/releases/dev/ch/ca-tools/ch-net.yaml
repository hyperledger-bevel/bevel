apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ch-net-ca-tools
  namespace: ch-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: ch-net-ca-tools
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: molecule
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: ch-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.0
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: chsc
      storagesize: 512Mi

