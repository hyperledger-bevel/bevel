apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: chaincode-install-ch-peer0-1
  namespace: ch-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: chaincode-install-ch-peer0-1
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: molecule
    path: platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: ch-net
      images:
        fabrictools: hyperledger/fabric-tools:1.4.4
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.ch-net:7051
      localmspid: chMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      authpath: ch-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/ch-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/ch-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: secret/credentials/ch-net/git?git_password
      tls: false
    orderer:
      address: orderer3.hf.dev.aws.blockchaincloudpoc-develop.com:8443
    chaincode:
      name: supplychain
      version: 1
      maindirectory: cmd
      repository:
        hostname: "github.com"
        git_username: "himanshulalarya"
        url: github.com/himanshulalarya/blockchain-automation-framework.git
        branch: molecule
        path: examples/supplychain-app/fabric/chaincode_rest_server/chaincode/