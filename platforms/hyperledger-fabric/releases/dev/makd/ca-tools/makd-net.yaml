apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: makd-net-ca-tools
  namespace: makd-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: makd-net-ca-tools
  chart:
    git: https://github.com/deepakkumardbd/blockchain-automation-framework.git
    ref: dev
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: makd-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: makdsc
      storagesize: 512Mi
