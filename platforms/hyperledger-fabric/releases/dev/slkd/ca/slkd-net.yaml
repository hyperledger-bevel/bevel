apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: slkd-net-ca
  namespace: slkd-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: slkd-net-ca
  chart:
    git: https://github.com/deepakkumardbd/blockchain-automation-framework.git
    ref: dev
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: slkd-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: slkd-admin
    storage:
      storageclassname: slkdsc
      storagesize: 512Mi 
    vault:
      role: vault-role
      address: http://a0444dfa88c894a34871b0a1725c8647-1759960141.eu-west-1.elb.amazonaws.com:20002
      authpath: kdslkd-net-auth
      secretcert: secret/crypto/ordererOrganizations/slkd-net/ca?ca.slkd-net-cert.pem
      secretkey: secret/crypto/ordererOrganizations/slkd-net/ca?slkd-net-CA.key
      secretadminpass: secret/credentials/slkd-net/ca/slkd?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: orderer
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com
