apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: carrier-peer0
  namespace: carrier-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: carrier-peer0
  chart:
    git: ssh://git@innersource.accenture.com/sow11/blockchain-automation-framework.git
    ref: feature/bafdemo
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: carrier-net
        
    peer:
      name: peer0
      gossippeeraddress: peer0.carrier-net.demo.fabric.blockchaincloudpoc.com:8443
      gossipexternalendpoint: peer0.carrier-net.demo.fabric.blockchaincloudpoc.com:8443
      localmspid: carrierMSP
      loglevel: info
      tlsstatus: true
      couchdb:
        username: carrier-user

    storage:
      peer:
        storageclassname: carriersc
        storagesize: 512Mi
      couchdb:
        storageclassname: carriersc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://a2f30bbf3fa6b11e9b7a50a059b1d738-111223046.eu-west-2.elb.amazonaws.com:9000
      authpath: carrier-net-auth
      secretprefix: secret/crypto/peerOrganizations/carrier-net/peers/peer0.carrier-net
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/carrier-net/couchdb/carrier?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    ambassador:
      annotations: |- 
          ---
          apiVersion: ambassador/v1
          kind: TLSContext
          name: tls_context_peer0_carrier-net
          hosts:
          - peer0.carrier-net.demo.fabric.blockchaincloudpoc.com
          secret: peer0-carrier-net-ambassador-certs
          alpn_protocols: h2
          ---
          apiVersion: ambassador/v1
          kind: Mapping
          tls: tls_context_peer0_carrier-net
          grpc: True
          name: peer0_carrier-net_mapping
          headers:
            :authority: peer0.carrier-net.demo.fabric.blockchaincloudpoc.com:8443
          prefix: /
          rewrite: /
          service: https://peer0.carrier-net:7051
          ---
          apiVersion: ambassador/v1
          kind: Mapping
          tls: tls_context_peer0_carrier-net
          grpc: True
          name: peer0_carrier-net_mapping_rest
          headers:
            :authority: peer0.carrier-net.demo.fabric.blockchaincloudpoc.com
          prefix: /
          rewrite: /
          service: https://peer0.carrier-net:7051

