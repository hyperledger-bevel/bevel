apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: supplychain-net-ca
  namespace: supplychain-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: supplychain-net-ca
  chart:
    git: ssh://git@innersource.accenture.com/sow11/blockchain-automation-framework.git
    ref: feature/bafdemo
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: supplychain-net
    server:
      name: ca
      tlsstatus: true
      admin: supplychain-admin
    storage:
      storageclassname: supplychainsc
      storagesize: 512Mi 
    vault:
      role: vault-role
      address: http://a2f30bbf3fa6b11e9b7a50a059b1d738-111223046.eu-west-2.elb.amazonaws.com:9000
      authpath: supplychain-net-auth
      secretcert: secret/crypto/ordererOrganizations/supplychain-net/ca?ca.supplychain-net-cert.pem
      secretkey: secret/crypto/ordererOrganizations/supplychain-net/ca?supplychain-net-CA.key
      secretadminpass: secret/credentials/supplychain-net/ca/supplychain?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    ambassador:
    #Provide annotations for ambassador service configuration
    #Only use HTTPS as HTTP and HTTPS don't work together ( https://github.com/datawire/ambassador/issues/1000 )
      annotations: |- 
          ---
          apiVersion: ambassador/v1
          kind:  Mapping
          name:  ca_orderer_supplychain-net_mapping
          prefix: /
          host: ca.supplychain-net:7054
          service: ca.supplychain-net:7054
          tls: ca_orderer_supplychain-net_tls
          ---
          apiVersion: ambassador/v1
          kind: TLSContext
          name: ca_orderer_supplychain-net_tls
          hosts:
          - ca.supplychain-net
          secret: ca-supplychain-net-ambassador-certs
