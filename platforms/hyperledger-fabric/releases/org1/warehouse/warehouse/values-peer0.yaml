apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: warehouse-peer0
  namespace: warehouse-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: warehouse-peer0
  chart:
    git: ssh://git@innersource.accenture.com/sow11/blockchain-automation-framework.git
    ref: feature/bafdemo
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: warehouse-net
        
    peer:
      name: peer0
      gossippeeraddress: peer0.warehouse-net.org4.demo.blockchaincloudpoc.com:8443
      gossipexternalendpoint: peer0.warehouse-net.org4.demo.blockchaincloudpoc.com:8443
      localmspid: warehouseMSP
      loglevel: info
      tlsstatus: true
      couchdb:
        username: warehouse-user

    storage:
      peer:
        storageclassname: warehousesc
        storagesize: 512Mi
      couchdb:
        storageclassname: warehousesc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://a7138542f18e311ea802e062682cead8-2102258106.eu-west-1.elb.amazonaws.com:9000
      authpath: warehouse-net-auth
      secretprefix: secret/crypto/peerOrganizations/warehouse-net/peers/peer0.warehouse-net
      secretambassador: secret/crypto/peerOrganizations/warehouse-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/warehouse-net/couchdb/warehouse?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    ambassador:
      external_url_suffix: org4.demo.blockchaincloudpoc.com
      ambassador_id: ambassador-warehouse

