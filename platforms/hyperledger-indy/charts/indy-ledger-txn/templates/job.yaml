apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ $.Values.metadata.name }}"
  namespace: "{{ $.Values.metadata.namespace }}"
  labels:
    app: "{{ $.Values.metadata.name }}"
    app.kubernetes.io/name: "{{ $.Values.metadata.name }}"
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  serviceName: "{{ $.Values.metadata.name }}"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ $.Values.metadata.name }}"
        app.kubernetes.io/name: "{{ $.Values.metadata.name }}"
        app.kubernetes.io/instance: {{ .Release.Name }} 
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
        - name: "{{ $.Values.image.pullSecret }}"
      serviceAccountName: "{{ $.Values.vault.serviceAccountName }}"
      containers:
        - name:  "{{ $.Values.image.initContainer.name }}"
          image: "{{ $.Values.image.initContainer.repository }}"
          imagePullPolicy: Always
          env:
           - name: VAULT_ADDR
             value: "{{ $.Values.vault.address }}"
           - name: ADMIN_PATH
             value: "{{ $.Values.organization.name.adminIdentity.path }}"
           - name: ADMIN_NAME
             value: "{{ $.Values.organization.name.adminIdentity.name }}"
           - name: IDENTITY_NAME
             value:  "{{ $.Values.organization.name.newIdentity.name }}"
           - name: IDENTITY_PATH
             value: "{{ $.Values.organization.name.newIdentity.path }}"
           - name: IDENTITY_ROLE
             value: "{{ $.Values.organization.name.newIdentity.name }}"
           - name: POOL_GENESIS_PATH
             value: "{{ $.Values.configmap.poolGenesis }}"
          command:
            - "/bin/bash"
            - "-c"
            - >
              apt-get install curl -y;
              validateVaultResponse () {
              if echo ${2} | grep "errors"; then
               echo "ERROR: unable to retrieve ${1}: ${2}"
               exit 1
               fi
              }

              KUBE_TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token);

              curl --request POST --data '{"jwt": "'"$KUBE_TOKEN"'", "role": "{{ $.Values.vault.role }}"}' {{ $.Values.vault.address }}/v1/auth/kubernetes/login | jq -j '.auth.client_token' > token;
              VAULT_TOKEN=$(cat token);
              validateVaultResponse 'vault login token' "${VAULT_TOKEN}";

              echo "Running ledger Transacion Script..."
              ./home/indy-ledger.sh $VAULT_ADDR $VAULT_TOKEN $ADMIN_PATH $ADMIN_NAME $IDENTITY_PATH $IDENTITY_NAME $IDENTITY_PATH $IDENTITY_ROLE $POOL_GENESIS_PATH;