  annotations:
    flux.weave.works/automated: "false"
  namespace: authority-ns
spec:
  releaseName: authority-baf-ac-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@innersource.accenture.com/sow11/blockchain-automation-framework.git
    ref: feature/bafdemo
  values:
    metadata:
      name: authority-baf-ac-auth-job
      namespace: authority-ns
    network:
      name: baf
      kubernetes_url: https://1AC499BC54318963A82BBEB7AA81E395.yl4.eu-west-1.eks.amazonaws.com
    image:
      name: authority
      repository: alpine:3.9.4
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9000
      keyPath: authority.baf-ac
      identity: baf-ac
      admin_auth_path: kubernetes-authority-admin-auth
