apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: newhnewhconstellation
  namespace: newh-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: newhnewhconstellation
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: constellation
    path: platforms/quorum/charts/node_constellation
  values:
    replicaCount: 1
    metadata:
      namespace: newh-ns
      labels: 
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      constellation: quorumengineering/constellation:0.3.2
    node:
      name: newh
      status: additional
      consensus: ibft
      subject: O=Newh,OU=Newh,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagepullsecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      ports:
        rpc: 8546
        raft: 50401
        constellation: 9001
        quorum: 21000
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/newh-ns/crypto/newh
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumnewh
    genesis: 
    staticnodes:
      - enode://28ce1f2730868d4814159156071bedd80d88ca6c20eddfa840cb0d65c0e2870c93f2db25a71502b3d81ebaab4e767b64f6092550c4000f298a13a1433c9ad85f@carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0
      - enode://a2ea0dcf8a9a2809c4484d8bf95007c3d544b47730e9ba1e8383bc7f29b1d0921812acf40e5ff5d7abcad6cec7998521d6df3323299f8a020eae62c70be5e288@manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0
      - enode://d12a1c38d2868f3743f83cc2ae93e61c605e9aca5f03390e94364061647592361b9d56a3ec7a146ac46ca13c63d2c39243effffd2d0a7c13131d3d78652944a8@storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15030?discport=0
      - enode://2dcb5e03c3763d13c4a38128f25fa0b87b366ba26263c30b803c2245820282b498ceb9302172653c701e6d1aa0295f1b14682de45bc0de7b31c7ee56aa710d95@warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:15040?discport=0
    constellation:
      url: https://newh.rc.dev.aws.blockchaincloudpoc-develop.com:15052/
      storage: "bdb:/etc/quorum/qdata/database"
      tls: "strict"
      othernodes: ['http://carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15012/']
      trust: "tofu"
    proxy:
      provider: "ambassador"
      external_url_suffix: rc.dev.aws.blockchaincloudpoc-develop.com
      rpcport: 15051
      quorumport: 15050
      portConst: 15052
      portRaft: 15053
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
