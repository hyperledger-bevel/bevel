apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: stangestangetessera
  namespace: stange-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: stangestangetessera
  helmVersion: v3
  chart:
    git: https://github.com/angelaalagbe/blockchain-automation-framework.git
    ref: 1491test
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: stange-quo
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.10.4
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: stange
      status: default
      consensus: raft
      subject: O=Store,OU=Store,L=40.73/-74/New York,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/stange-quo/crypto/stange
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumstange
    tessera:
      dburl: "jdbc:mysql://stange:3306/demodb"
      dbusername: demouser
      url: "https://stange.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      othernodes:
        - url: https://stange.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://7e7285fb0d46252cf53c05334228f36907f7afde90b1a573952054a2084c45d57c47eff888beb0600b7dcf833fa647317c4164300145bf451a376fa826039d62@stange.quo.dev2.aws.blockchaincloudpoc-develop.com:15030?discport=0&raftport=15033"
]
    proxy:
      provider: "ambassador"
      external_url: stange.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15031
      quorumport: 15030
  
      portRaft: 15033
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
