apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: storehstorehconstellation
  namespace: storeh-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: storehstorehconstellation
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: constellation
    path: platforms/quorum/charts/node_constellation
  values:
    replicaCount: 1
    metadata:
      namespace: storeh-ns
      labels: 
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      constellation: quorumengineering/constellation:0.3.2
    node:
      name: storeh
      status: default
      consensus: ibft
      subject: O=Storeh,OU=Storeh,L=40.73/-74/New York,C=US
      mountPath: /etc/quorum/qdata
      imagepullsecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      ports:
        rpc: 8546
        raft: 50401
        constellation: 9001
        quorum: 21000
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/storeh-ns/crypto/storeh
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumstoreh
    genesis: 
    staticnodes:
      - enode://611542b5e2ab2d4a350703d25dd646fdc2b4554c6e13928ccf1e64d5ba61cd7e0947698499a4fddfd453446c8313bd219481adc0159a1c6fbeaa230a6149803a@carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0
      - enode://de5ebc98f9e6eced0d4ef8317bd329af3da4b30147de78bd6ddd5ff5fca9a477b520d7933e5890251557ca09b8a54f7f0c1eec5ff95398f7d91795ce69abb1c7@manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0
      - enode://f6e0edc20391bf73c3eb9a7cc89301e03f99b0eea99b945592d8d39b8fc937ae22f601174e086894d482672fbc750967f5998de3b94e896e089de6cf26c79079@storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15030?discport=0
      - enode://af35264801d5e97b121d83eda7b8ea44c1dc01c8c657da38c4c94abde2c5348cbfeafb098b43a96724925561ee63c5965746bbb44809ebf95b6cc83faf99b376@warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:15040?discport=0
    constellation:
      url: https://storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15032/
      storage: "bdb:/etc/quorum/qdata/database"
      tls: "strict"
      othernodes: http://carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15012/
      trust: "tofu"
    proxy:
      provider: "ambassador"
      external_url_suffix: rc.dev.aws.blockchaincloudpoc-develop.com
      rpcport: 15031
      quorumport: 15030
      portConst: 15032
      portRaft: 15033
    storage:
      storageclassname: awsstorageclass
