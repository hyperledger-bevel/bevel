apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: storehstorehconstellation
  namespace: storeh-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: storehstorehconstellation
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: quorum
    path: platforms/quorum/charts/node_constellation
  values:
    replicaCount: 1
    metadata:
      namespace: storeh-ns
      labels: 
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      constellation: quorumengineering/constellation:0.3.2
    node:
      name: storeh
      status: default
      consensus: ibft
      subject: O=Storeh,OU=Storeh,L=40.73/-74/New York,C=US
      mountPath: /etc/quorum/qdata
      imagepullsecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      lock: False
      ports:
        rpc: 8546
        raft: 50401
        constellation: 9001
        quorum: 21000
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/storeh-ns/crypto/storeh
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumstoreh
    genesis: 
    staticnodes:
      - enode://797152549b2554757800d7882a8d48d3cc5aaf3b60fe6c9b5553ebc73041ce133268db89e97c6062dcc8447d5a23bab0157e1a96a364d1509ab62f14d736a5eb@carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0
      - enode://b096cebd86cbfb829a26c62ca659cef66e995398788bccb793f0fbde5f2be29b5f90cf02740d9a43b2c8a4cf7bcdf24ddafea8b5ee92d56864b46e56bbe4aa89@manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0
      - enode://b68069f237b0d4d9235312f2c4fcf3ff4d9073a64a3a858259db9119b16d3449233ecf5a9eb940672ce527c05ac9740b0c15e7f9a07b1eeec0da6c2decf27c48@storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15030?discport=0
      - enode://660b42a88671d21d6faa91b89d9af02b501f67a76c550dc1c69ec1d2ff0c54a6493ffa3f252e81c47edc78b4b7e85a8c9e34a9fb768fcedb69f2ccb208a71099@warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:15040?discport=0
    constellation:
      url: https://storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15032/
      storage: "bdb:/etc/quorum/qdata/database"
      tls: "strict"
      othernodes: http://carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15012/
      trust: "tofu"
    proxy:
      provider: "ambassador"
      external_url_suffix: rc.dev.aws.blockchaincloudpoc-develop.com
