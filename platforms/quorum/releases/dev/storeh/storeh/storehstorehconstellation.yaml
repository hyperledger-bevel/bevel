apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: storehstorehconstellation
  namespace: storeh-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: storehstorehconstellation
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: quorum
    path: platforms/quorum/charts/node_constellation
  values:
    replicaCount: 1
    metadata:
      namespace: storeh-ns
      labels: 
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      constellation: quorumengineering/constellation:0.3.2
    node:
      name: storeh
      status: default
      consensus: ibft
      subject: O=Storeh,OU=Storeh,L=40.73/-74/New York,C=US
      mountPath: /etc/quorum/qdata
      imagepullsecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      lock: False
      ports:
        rpc: 8546
        raft: 50401
        constellation: 9001
        quorum: 21000
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/storeh-ns/crypto/storeh
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumstoreh
    genesis: 
    staticnodes:
      - enode://0765ceb76bf464af3b2e163892cc8f96bde620ceddd67a2fa4534797225298e704d621784396e88f57b31dc1c6a62d64cdc74cc910fde70ac2cc69e6e891ea3a@carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0
      - enode://f30021df773d05bccb6a3238e043e0199913efa72a28253fef8327dbce76524da117c6dc4967efd550b9d8cbcd2c528a1291c14cb939f3eeff262c4abf7006f0@manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0
      - enode://e384e9d3414ca3e76475705a82d6e53b928d89f8513c29f2c1f10f903d8b5d626e3402a09a74482f90ccc2ad95e2513058861096b6b302b405882e389d21cea0@storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15030?discport=0
      - enode://74b142ce190794742120d3afcd4cdf346b2c7c2cf04c2e337fba81d6e9097f68b74b139081a4c4a8a199fd393fd95377c93ebca58dcc149b368fa8495af651ff@warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:15040?discport=0
    constellation:
      url: https://storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15032/
      storage: "bdb:/etc/quorum/qdata/database"
      tls: "strict"
      othernodes: http://carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15012/
      trust: "tofu"
    proxy:
      provider: "ambassador"
      external_url_suffix: rc.dev.aws.blockchaincloudpoc-develop.com
      rpcport: 15031
      quorumport: 15030
      portConst: 15032
      portRaft: 15033
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
