apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: storehstorehconstellation
  namespace: storeh-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: storehstorehconstellation
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: constellation
    path: platforms/quorum/charts/node_constellation
  values:
    replicaCount: 1
    metadata:
      namespace: storeh-ns
      labels: 
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      constellation: quorumengineering/constellation:0.3.2
    node:
      name: storeh
      status: default
      consensus: ibft
      subject: O=Storeh,OU=Storeh,L=40.73/-74/New York,C=US
      mountPath: /etc/quorum/qdata
      imagepullsecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      ports:
        rpc: 8546
        raft: 50401
        constellation: 9001
        quorum: 21000
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/storeh-ns/crypto/storeh
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumstoreh
    genesis: 
    staticnodes:
      - enode://ded0627e30592d0636b41e0e5fb6bc23bf719d60c2caba225dcaa5e8d4ae75669c2447464f1f7000c1ac8da3ccb8ad0a2260e2806df1c0fd5ee369c2ca3d53e3@carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0
      - enode://ccdaf139c5cbfd662bfda2643ab6eb6cebaea8c1781697532be57747889bf7f85b0aa09d078e8b018a09fee2b8b69ba5dec1cac88ac1cc30d27819650050c58e@manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0
      - enode://f92e1e3ccb9cb94d7bf166d31549237db4f425c5fc2236db65cf44a8813110734c59d3a7501c862f40812e7b9b595110fe78d6a3e425b7d009e49aed229b03bc@storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15030?discport=0
      - enode://9fb39a5922c8b4aa24cbf6e8f846ec8621148bdf688bba0dde4be5a0980b38d383cd3c38e1bc0d7ea42858d7c1e88dd715d373a6c9e83f7331091644f877ba03@warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:15040?discport=0
    constellation:
      url: https://storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15032/
      storage: "bdb:/etc/quorum/qdata/database"
      tls: "strict"
      othernodes: https://carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15012/
      trust: "tofu"
    proxy:
      provider: "ambassador"
      external_url_suffix: rc.dev.aws.blockchaincloudpoc-develop.com
      rpcport: 15031
      quorumport: 15030
      portConst: 15032
      portRaft: 15033
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
