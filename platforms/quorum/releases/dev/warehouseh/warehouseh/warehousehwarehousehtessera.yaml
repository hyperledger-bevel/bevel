apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: warehousehwarehousehtessera
  namespace: warehouseh-quo
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: warehousehwarehousehtessera
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: quorum
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: warehouseh-quo
      labels:
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      tessera: quorumengineering/tessera:0.11
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: warehouseh
      status: default
      consensus: ibft
      subject: O=Warehouse,OU=Warehouse,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 8443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/warehouseh-quo/crypto/warehouseh
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumwarehouseh
    tessera:
      dburl: "jdbc:mysql://warehouseh:3306/demodb"
      dbusername: demouser
      url: "https://warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:8443"
      othernodes:
        - url: https://carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
        - url: https://manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
        - url: https://storeh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
        - url: https://warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:8443
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://2dec538332b4b052215b4daf68af7396936724cddeb9acafee728e05cd5546f33c2f1310b6bb0ca3a4626a48d671b64beaefb9ba20ddc5dce9068b1060254d92@carrierh.rc.dev.aws.blockchaincloudpoc-develop.com:15010?discport=0",
    "enode://404275ab92f4ce16eb7b16945d2290da22cb795f6fb9f26f80e029094f78737a9e8b75503f81866e925118c3486c8b8ac18c19863e24e79f43114f6de715d451@manufacturerh.rc.dev.aws.blockchaincloudpoc-develop.com:15020?discport=0",
    "enode://40fc029ab6db3390058eff00b6a8aa91e828a3a13fa54771d1e892e254602ec7444e11f99c6aff36a87f82b3f89f4045c22a33ee09be11497c50c11f0ae27660@storeh.rc.dev.aws.blockchaincloudpoc-develop.com:15030?discport=0",
    "enode://3ed107eb656ee249b2e2e09d1e606afa8a1971d2ce0c944895e629bd9ae51e9e5d047c1f4811a0b7520aa5d325cfc94c9bd3703a51f44e5781a6816f4874127c@warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com:15040?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: warehouseh.rc.dev.aws.blockchaincloudpoc-develop.com
      portTM: 8443
      rpcport: 15041
      quorumport: 15040
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
