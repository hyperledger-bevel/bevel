apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: carrierkd-springboot
  namespace: carrierkd-ns
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: carrierkd-springboot
  chart:
    path: platforms/r3-corda/charts/springbootwebserver
    git: "git@github.com:deepakkumardbd/blockchain-automation-framework.git"
    ref: "corda-checks-test"
  values:
    nodeName: carrierkd-springboot
    replicas: 1
    metadata:
      namespace: carrierkd-ns
    image:
      containerName: adopblockchaincloud0502.azurecr.io/supplychain_corda:springboot_0.4.1.0
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      imagePullSecret: regcred
      privateCertificate: true
    smartContract:
      JAVA_OPTIONS : -Xmx512m
    volume:
      mountPath: /opt/corda
    nodeConf:
      node: carrierkd
      nodeRpcPort: 10003
      nodeRpcAdminPort: 10005
      controllerName: Controller
      trustStorePath: /opt/corda/certificates/sslkeystore.jks
      trustStoreProvider: jks
      legalName: O=Carrier,OU=Carrier,L=London,C=GB
      devMode: false
      useHTTPS: true
      useSSL: false
      tlsAlias: cordaclienttls
      ssl:
        certificatesDirectory: na-ssl-false
        sslKeystoreFileName: na-ssl-false
        ssltruststore: na-ssl-false
    credentials:
      rpcUser: carrierkdoperations
    resources:
      limits: "512Mi"
      requests: "512Mi"
    storage:
      provisioner: kubernetes.io/aws-ebs
      memory: 512Mi
      name: awsstorageclass
      parameters:
        type: gp2
        encrypted: "true"
      annotations: {}
    web:
      targetPort: 20001
      port: 20001
    service:
      type: NodePort
      annotations: {}
    vault:
      address: "http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200"
      role: vault-role
      authpath: cordacarrierkd
      serviceaccountname: vault-auth
      rpcusersecretprefix: carrierkd/credentials/rpcusers
      keystoresecretprefix: carrierkd/credentials/keystore
      certsecretprefix: carrierkd/certs
    node:
      readinesscheckinterval: 10
      readinessthreshold: 15
    deployment:
      annotations: {}
    pvc:
      annotations: {}
