apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: doormankd
  annotations:
    flux.weave.works/automated: "false"
  namespace: supplychainkd-ns
spec:
  releaseName: doormankd
  chart:
    path: platforms/r3-corda/charts/doorman
    git: git@github.com:deepakkumardbd/blockchain-automation-framework.git
    ref: nms-changes-to-implement-latest-chart-test
  values:
    nodeName: doormankd
    metadata:
      namespace: supplychainkd-ns
    image:
      authusername: sa
      containerName: adopblockchaincloud0502.azurecr.io/doorman:latest
      env:
      - name: DOORMAN_PORT
        value: 8080
      - name: DOORMAN_ROOT_CA_NAME
        value: CN=Corda Doorman CA,OU=DLT,O=DLT,L=Berlin,C=DE
      - name: DOORMAN_TLS
        value: false
      - name: DOORMAN_DB
        value: /opt/doorman/db
      - name: DOORMAN_AUTH_USERNAME
        value: sa
      - name: DB_URL
        value: mongodb-doormankd
      - name: DB_PORT
        value: 27017
      - name: DATABASE
        value: admin
      - name: DB_USERNAME
        value: doormankd
      imagePullSecret: regcred
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      mountPath:
        basePath: /opt/doorman
    storage:
      memory: 512Mi
      name: awsstorageclass
    mountPath:
      basePath: /opt/doorman
    vault:
      address: http://af1f7c40f1b3e11ea999d06c5016d614-117149837.eu-west-1.elb.amazonaws.com:9000
      role: vault-role
      authpath: cordadoormankd
      serviceaccountname: vault-auth
      certsecretprefix: doormankd/certs
      dbcredsecretprefix: doormankd/credentials/mongodb
      secretdoormanpass: doormankd/credentials/userpassword
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
      dburl: mongodb-doormankd:27017
    service:
      port: 8080
      targetPort: 8080
      type: ClusterIP
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    ambassador:
      annotations: |- 
        ---
        apiVersion: ambassador/v1
        kind: Mapping
        name: doormankd_mapping
        prefix: /
        service: doormankd.supplychainkd-ns:8080
        host: doormankd.development.aws.blockchaincloudpoc-develop.com:8443
        tls: false
        ---
        apiVersion: ambassador/v1
        kind: TLSContext
        name: doormankd_mapping_tlscontext
        hosts:
        - doormankd.development.aws.blockchaincloudpoc-develop.com
        secret: doormankd-ambassador-certs
        