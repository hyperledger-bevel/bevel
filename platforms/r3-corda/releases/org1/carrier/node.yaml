apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: carrier
  annotations:
    flux.weave.works/automated: "false"
  namespace: carrier-ns
spec:
  releaseName: carrier
  chart:
    path: platforms/r3-corda/charts/node
    git: ssh://git@innersource.accenture.com/sow11/blockchain-automation-framework.git
    ref: feature/bafdemo
  values:
    nodeName: carrier
    replicas: 1
    metadata:
      namespace: carrier-ns  
    image:
      containerName: adopblockchaincloud0502.azurecr.io/corda:4.0-linuxkit
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      imagePullSecret: regcred
      privateCertificate: true
      doormanCertAlias: doorman.demo.corda.blockchaincloudpoc.com
      networkmapCertAlias: networkmap.demo.corda.blockchaincloudpoc.com
    nodeConf:
      p2p:
        url: carrier.carrier-ns
        port: 10002
      ambassadorAddress: carrier.demo.corda.blockchaincloudpoc.com:15010
      rpcSettings:
        useSsl: false
        standAloneBroker: false
        address: "0.0.0.0:10003"
        adminAddress: "0.0.0.0:10005"
        ssl:
          certificatesDirectory: na-ssl-false
          sslKeystorePath: na-ssl-false
          trustStoreFilePath: na-ssl-false
      legalName: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB #use peer-node level subject for legalName
      messagingServerAddress:
      jvmArgs:
      systemProperties:
      sshd:
        port:
      exportJMXTo:
      transactionCacheSizeMegaBytes: 8
      attachmentContentCacheSizeMegaBytes: 10
      attachmentCacheBound: 1024
       
      detectPublicIp: false
      database:
        transactionIsolationLevel: READ_COMMITTED
        exportHibernateJMXStatistics: false
      dbUrl: carrierdb
      dbPort: 9101
      dataSourceClassName: "org.h2.jdbcx.JdbcDataSource"
      dataSourceUrl: "jdbc:h2:tcp://carrierdb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
      jarPath: "/data/corda-workspace/h2/bin"
      networkMapURL: https://networkmap.demo.corda.blockchaincloudpoc.com:8443
      doormanURL: https://doorman.demo.corda.blockchaincloudpoc.com:8443
      compatibilityZoneURL:
      jarVersion: "4.0"
      devMode: false
      env:
        - name: JAVA_OPTIONS
          value: -Xmx512m
        - name: CORDA_HOME
          value: /opt/corda
        - name: BASE_DIR
          value: /base/corda
    credentials:
      dataSourceUser: sa
      rpcUser:
        - name: carrieroperations
          permissions: [ALL]

    volume:
      baseDir: /base/corda
    resources:
      limits: "1Gi"
      requests: "1Gi" 
    pvc:
      name: carrier-pvc
      annotations: {}
      memory: 512Mi
      storageClassName: awsstorageclass

    service:
      name: carrier
      type: ClusterIP
      p2p:
        port: 10002
        targetPort: 10002
      rpc:
        port: 10003
        targetPort: 10003 
      rpcadmin:
        port: 10005
        targetPort: 10005
 
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v1
        kind: TLSContext
        name: carrier_context
        hosts:
        - carrier.demo.corda.blockchaincloudpoc.com
        secret: carrier-ambassador-certs
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: carrier_p2p_mapping
        port: 15010
        host: carrier.demo.corda.blockchaincloudpoc.com
        service: carrier.carrier-ns:10002
        
    deployment:
      annotations: {}
    vault:
      address: http://a6b1eee14120111eabb36e61b3a46c3b-1570053847.eu-west-1.elb.amazonaws.com:9000
      role: vault-role
      authpath: cordacarrier
      serviceaccountname: vault-auth
      dbsecretprefix: carrier/credentials/database
      rpcusersecretprefix: carrier/credentials/rpcusers
      tokensecretprefix: carrier/credentials/vaultroottoken
      keystoresecretprefix: carrier/credentials/keystore
      certsecretprefix: carrier/certs
      networkmapsecretprefix: carrier/credentials/networkmappassword

          
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15